    <div class="fondo_animacion"></div>
    <main class="main__pedi-tu-turno">
        <h2>PEDI TU TURNO</h2>
        <p class="lead">
            Dejanos tus datos y tu consulta
        </p>
        <section class="main__section-pedi-tu-turno">
            <form id="form__pedi-tu-turno" action="" method="" enctype="">
                <div>
                    <p class="lead">
                        Tipo de diseno:
                    </p>
                    <label for="">
                        <p class="lead">Propio</p></label>
                    <input type="radio" name="encuesta" id="Propio">
                    <label for="">
                        <p class="lead">Tu diseño</p>
                    </label>
                    <input type="radio" name="encuesta" id="Tu diseno">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">
                            <p class="lead">Nombre</p>
                        </label>
                        <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="Apellido" class="form-label">
                            <p class="lead"> Apellido </p></label>
                        <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">
                            <p class="lead">Correo electronico</p></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                </div>
                <div class="pedi-tu-turno__tamaño-tatuaje">
                    <p class="lead">
                        Tamano del tatuaje deseado:
                    <select name="select" id="">
                        <option value="">Pequeno</option>
                        <option value="">Mediano</option>
                        <option value="">Grande</option>
                    </select></p>
                </div>
                <div>
                    <textarea name="message" id="pedi__textarea" cols="230" rows="30"></textarea><br>
                    <button type="button" class="btn btn-secondary">Enviar</button>
                </div>
            </form>
        </section>
